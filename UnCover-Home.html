<!DOCTYPE html>
<html lang="en">
<head>

  <div>
    <a href="./UnCover-About.html"> About </a>
    <a href="./UnCover-Subscribe.html"> Subscribe </a>

    <a href="./UnCover-Contact.html"> Contact </a>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Home</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Homepage pics/Reading-1.png" alt="A window seat surrounded by large bookshelves" style="width:100%;">
      </div>

      <div class="item">
        <img src="Homepage pics/Reading-2.png" alt="A room with a plush sofa in front of a roaring fireplace " style="width:100%;">
      </div>

      <div class="item">
        <img src="Homepage pics/Reading-3.png" alt="An artsy loft room with art on the walls and a fluffy reading chair" style="width:100%;">
      </div>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
